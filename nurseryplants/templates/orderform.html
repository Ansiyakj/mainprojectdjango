<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}order details{% endblock %}
{% block content %}
<center><h1 class="text-success mt-1">ADD ORDER DETAILS</h1></center>
<form method="POST" style="width:50%;margin-left:400px;">
    {% csrf_token %}
<div class="mb-3">
  <label class="form-label ">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter Address" required>
</div>
<div class="mb-3">
  <label class="form-label ">Phone</label>
  <input type="text" class="form-control" name="p" placeholder="Enter Phone Number" pattern="^[6-9][0-9]{9}$" required>
</div>

    <div class="mb-3">
        <label class="form-label ">Payment Mode</label>
    <select id="paymentMode" name="payment" value="cod">
        <option>select</option>
        <option value="online">Online</option>
        <option value="cod">Cash on Delivery</option>
    </select>
</div>

    <div class="mb-3" id="accountNumber" style="display: none;">
  <label class="form-label" >Account Number</label>
  <input type="number" class="form-control" name="n" placeholder="Enter Account Number">

        <span>{{msg}}</span>


</div>

    <div class="mb-3" >
        <center> <input type="submit" class="form-control btn btn-success" style="margin-bottom:100px;width:25%;"></center>
</div>

</form>

<script>
    let paymentMode = document.getElementById('paymentMode');
    let accountNumber = document.getElementById('accountNumber');
    paymentMode.addEventListener('change', function()
    {
    if (paymentMode.value === 'online')
    {
    accountNumber.style.display = 'block';
    }
    else
    {
    accountNumber.style.display = 'none';
    }
    });

</script>
{% endblock %}
