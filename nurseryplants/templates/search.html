<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}home{% endblock %}
{% block content %}
<style>
   #s1 {
  box-shadow: 10px 10px 5px lightgreen;
}
.checked {
  color: orange;
}
</style>
<center>
    <div>
        <h4 class="mt-5 text-success" style="text-shadow: 2px 2px 5px green;"><strong>You have searched for {{q}}</strong></h4>
    </div>
</center>

<div class="container-fluid mt-4">
    <div class="row">
            {% for i in p %}
            <div class="col-sm-4" style="height:500px;margin-left:8%;width:14%">

                <div id="s1" class="card" style="width: 18rem;">
            <img src="{{i.image.url}}" class="card-img-top" height="250px" width="100%" alt="...">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.pname}}</h5>
    <p class="card-text text-center">RS.{{i.price}}</p>
      <span class=" pb-3 fa fa-star checked" style="margin-left:70px;"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
       <span class="fa fa-star"></span><br>
    <a href="{% url 'shop:detail' i.pname %}" style="position:relative;left:35%;" class="btn btn-success">DETAILS</a>
  </div>
</div>
       </div>
        {% empty %}
        <h5 class="text-center text-success pt-5 pb-5" style="background-image: linear-gradient(green, white, blue);text-shadow: 2px 2px 5px green;border-radius:25px;"><strong>0 Results Found</strong></h5>
        <div class="container" style="margin-left:600px;"><img src="{% static 'images/no_result.gif' %}" height="200px" width="250px"></div>
        {% endfor %}

</div>


</div>


{% endblock %}
